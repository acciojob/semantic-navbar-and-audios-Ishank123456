<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3">Audio 1</a></li>
            <li><a href="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">Audio 2</a></li>
            <li><a href="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3">Audio 3</a></li>
        </ul>
    </nav>

    <section>
        <h1>Text: 3 random audios</h1>
        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <audio controls>
            <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audios = document.querySelectorAll('audio');

            if (audios.length === 3) {
                audios.forEach((audio, index) => {
                    const expectedUrls = [
                        "http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3",
                        "http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg",
                        "http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3"
                    ];

                    const source = audio.querySelector('source');
                    if (source && source.src === expectedUrls[index] && source.type === 'audio/mpeg') {
                        console.log(`Audio ${index + 1} is correct.`);
                    } else {
                        console.error(`Audio ${index + 1} has incorrect attributes.`);
                    }
                });
            } else {
                console.error("Expected 3 audio elements, but found " + audios.length);
            }
        });
    </script>
</body>

</html>
